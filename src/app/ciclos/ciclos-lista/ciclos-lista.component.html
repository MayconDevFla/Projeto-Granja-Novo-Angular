<h1 class="mt-4">Ciclos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>
            <div class="alert alert-danger" role="alert" *ngFor="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Peso</th>
                        <th>Quantidade</th>
                        <th>Raça</th>
                        <th>Data de Cadastro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ciclo of ciclos">
                        <td>{{ ciclo.id }}</td>
                        <td>{{ ciclo.peso }}</td>
                        <td>{{ ciclo.quantidade }}</td>
                        <td>{{ ciclo.raca }}</td>
                        <td>{{ ciclo.registration_date }}</td>
                        <td>
                            <button class="btn btn-primary" 
                                routerLink="/ciclos/form/{{ ciclo.id }}"> 
                                <i class="fa fa-edit"></i>
                            </button>

                            <button class="btn btn-danger ml-3" (click)="preparaDelecao(ciclo)" 
                                    data-toggle="modal" data-target="#modalDelecao"> 
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="cicloSelecionado">
                    Realmente deseja excluir esse ciclo?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarCiclo()" data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-danger ml-3" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
